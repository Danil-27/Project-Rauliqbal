<!DOCTYPE html>
<html>

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Simple css grid with sass and css variables</title>
   <meta name="description"
      content="Example css grid with using Sass and CSS3 variables, Flexbox, for making responsive, scalable and independent grid, without UI framework." />
   <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
   <div class="container">
      <h1>Sass responsive flexbox grid</h1>
      <p>universal flexbox grid system on sass</p>
      <div class="row">
         <div class="col-sm-2 col-md-1">sm-2 md-1</div>
         <div class="col-sm-2 col-md-1">sm-2 md-1</div>
         <div class="col-sm-2 col-md-1">sm-2 md-1</div>
         <div class="col-sm-2 col-md-1">sm-2 md-1</div>
         <div class="col-sm-2 col-md-4">sm-2 md-4</div>
         <div class="col-sm-2 col-md-4">sm-2 md-4</div>
      </div>
      <div class="row">
         <div class="col-lg-6">lg-6</div>
         <div class="col-lg-6">lg-6</div>
      </div>
      <div class="row">
         <div class="col-xl-3">xl-3</div>
         <div class="col-xl-3">xl-3</div>
         <div class="col-xl-3">xl-3</div>
         <div class="col-xl-3">xl-3</div>
      </div>
      <div class="row">
         <div class="col-xxl-4">xxl-4</div>
         <div class="col-xxl-4">xxl-4</div>
         <div class="col-xxl-4">xxl-4</div>
      </div>
   </div>
   </br>

   <div class="container">
      <div class="row">
         <div class="background col-lg-6 col-md-3 col-sm-12 col-12">sm-2 md-1</div>
         <div class="background col-lg-6 col-md-3 col-sm-3  col-12">sm-2 md-1</div>
         <div class="background col-lg-12 col-md-3 col-sm-3 col-6">sm-2 md-1</div>
         <div class="background col-lg-4 col-md-3 col-sm-3 col-6">sm-2 md-1</div>
         <div class="background col-lg-4 col-md-6 col-sm-3 col-12">sm-2 md-4</div>
         <div class="background col-lg-4 col-md-6 col-sm-12  col-12">sm-2 md-4</div>
      </div>
   </div>

</body>

</html>
